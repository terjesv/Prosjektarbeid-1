
{% load static %}
<div class="ui modal">
    <div class="ui text container">
        <form class="ui form" method="POST" action="{% url 'assign_editor' pk=post.pk %}"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ assign_form.as_p }}
            <button type="submit" class="ui primary button">Save</button>
            <button type="reset" onclick="hide_modal()" class="ui button">Cancel</button>
        </form>
    </div>
    <p><br></p>
</div>
